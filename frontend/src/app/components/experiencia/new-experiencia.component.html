<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" [(ngModel)]="nombreE" required>
                </div>

                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-info">
                    agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
