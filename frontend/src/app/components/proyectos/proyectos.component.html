<div class="row">
    <h1>Proyectos realizados</h1>
    <div class="col_lg-2">
        <button type="button" class="btn btn-secondary" routerLink="/nuevoproy" *ngIf="isLogged">
            Nuevo Proyecto realizado
        </button>
    </div>

    <div class="contenedor">
        <div class="col-lg-1"></div>
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Proyectos of proyectos">
                        <td>
                            <h2>{{Proyectos.nombreP}}</h2>
                        </td>
                        <td>{{Proyectos.descripcionP}}</td>
                        <td>{{Proyectos.imgP}}</td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editproyecto/{{Proyectos.id}}">
                                <i class="bi bi-pencil-fill"></i>EDITAR</button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Proyectos.id)">
                                <i class="bi bi-trash"></i>BORRAR</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
